     <!-- Container -->
     <div class="container">

          <div class="col-sm-12">
            <!-- Modal Btn and Form -->
            <!-- Modal -->
            <div
              class="modal fade"
              id="form_modal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Add Friends
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <!-- Item Form -->
                  <form id="form_item">
                    <!-- Modal Body -->
                    <div class="modal-body">
                      <!-- Item Name Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Name"
                            autocomplete="name"
                            required
                          />
                        </div>
                      </div>
  
                      <!-- Price Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="number"
                            name="points_to_deduct"
                            id="points_to_deduct"
                            min="0"
                            max="100"
                            step="10"
                            placeholder="Set Message Points"
                            required
                          />
                        </div>
                      </div>
  
                      <!-- Description Field -->
<!--                       <div class="row mb-3">
                        <div class="col-sm-12">
                          <textarea
                            class="form-control"
                            name="description"
                            id="description"
                            placeholder="Description"
                            required
                          ></textarea>
                        </div>
                      </div> -->
  
                      <!-- Image File Field; Comment this div, if no upload functionality -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="file"
                            name="profile_photo"
                            accept="image/*"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                      <button
                        id="modal_close"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        class="btn btn-danger w-25 d-flex align-items-center justify-content-center"
                        type="submit"
                      >
                        Add
                      </button>
                    </div>
                  </form>
                  <!-- End Slides Form -->
                </div>
              </div>
            </div>
            <!-- End Modal -->

                    type="button"
                    class="btn btn-danger w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#form_modal"
                  >
                    Add Friends
                  </button>
                  <!-- End Button trigger modal  -->
                </div>
              </div>
            </form>
