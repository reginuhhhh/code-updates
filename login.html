<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>TalkTally</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <script type="module" src="./js/auth/login.js"></script>

  <meta name="theme-color" content="#31d53d" />
</head>

<body style="background-image: url('assets/imgs/bg.png');">



  <div class="col text-center">
    <br><br><br><br><br>
    <img src="assets/imgs/logo.png" alt="logo" height="200px" width="200px">

     
  <!-- Alert Notification -->
  <div class="px-5 mx-5">
    <div class="alert alert-success d-none" role="alert"></div>
    <div class="alert alert-danger d-none" role="alert"></div>  
  </div> 

     <!-- form -->
    <form id="form_login" class="px-5 mx-5">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" autocomplete="email" required>
        <label for="email" class="form-label">Email</label>    
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        <label for="password" class="form-label">Password</label>     
      </div>

      <div class="d-grid gap-2 text-light">
        <button class="btn btn-danger text-light fw-bold fs-5 rounded-pill link-offset-2 link-underline link-underline-opacity-0 d-flex justify-content-center align-items-center">Login</button>

        <small class="text-dark">Don't have an account?
          <p><a
              class="text-dark link-offset-2 link-offset-3-hover link-underline-dark link-underline-opacity-5 link-underline-opacity-75-hover"
              href="signup.html">Create an account</a></p>
        </small>
      </div>
    </form>


  </div>
  <!-- end of form -->




  <script src="./js/capacitor-welcome.js" type="module"></script>
</body>

</html>
